  <div class="content" id="rsvp-top">
    <noscript id="javascript-disabled">
      <p><span>&#9888</span>Please enable Javascript to submit your RSVP</p>
    </noscript>
    <section>
      <h2>RSVP</h2>
      <select id="guests-number">
        <option selected>RSVP for 1 Guest</option>
        <option>RSVP for 2 Guests</option>
        <option>RSVP for 3 Guests</option>
        <option>RSVP for 4 Guests</option>
      </select>

      <form id="rsvp" name="rsvp" method="POST" data-netlify="true" netlify-honeypot="bot-field"
        action="/rsvp-sent.html">
        <p class="bot-field">
          <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
        </p>

        <div class="guest-fields active">
          <label>Guest 1<input type="text" name="Guest 1 Name" placeholder="Full Name" required /></label>
          <label class="checkbox-label"><input type="checkbox" name="Guest 1 Vegetarian"
              value="Yes" />Vegetarian</label>
          <div class="dietary-details">
            <input type="checkbox" class="dietary-checkbox" id="dietary-requirements-1" />
            <label for="dietary-requirements-1" class="checkbox-label">Dietary Requirements</label>
            <textarea name="Guest 1 Dietary Requirements" placeholder="Details of your dietary requirements"
              class="dietary-text-field"></textarea>
          </div>
        </div>

        <div class="guest-fields">
          <hr />
          <label>Guest 2<input type="text" name="Guest 2 Name" placeholder="Full Name" /></label>
          <label class="checkbox-label"><input type="checkbox" name="Guest 2 Vegetarian"
              value="Yes" />Vegetarian</label>
          <div class="dietary-details">
            <input type="checkbox" class="dietary-checkbox" id="dietary-requirements-2" />
            <label for="dietary-requirements-2" class="checkbox-label">Dietary Requirements</label>
            <textarea name="Guest 2 Dietary Requirements" placeholder="Details of your dietary requirements"
              class="dietary-text-field"></textarea>
          </div>
        </div>

        <div class="guest-fields">
          <hr />
          <label>Guest 3<input type="text" name="Guest 3 Name" placeholder="Full Name" /></label>
          <label class="checkbox-label"><input type="checkbox" name="Guest 3 Vegetarian"
              value="Yes" />Vegetarian</label>
          <div class="dietary-details">
            <input type="checkbox" class="dietary-checkbox" id="dietary-requirements-3" />
            <label for="dietary-requirements-3" class="checkbox-label">Dietary Requirements</label>
            <textarea name="Guest 3 Dietary Requirements" placeholder="Details of your dietary requirements"
              class="dietary-text-field"></textarea>
          </div>
        </div>

        <div class="guest-fields">
          <hr />
          <label>Guest 4<input type="text" name="Guest 4 Name" placeholder="Full Name" /></label>
          <label class="checkbox-label"><input type="checkbox" name="Guest 4 Vegetarian"
              value="Yes" />Vegetarian</label>
          <div class="dietary-details">
            <input type="checkbox" class="dietary-checkbox" id="dietary-requirements-4" />
            <label for="dietary-requirements-4" class="checkbox-label">Dietary Requirements</label>
            <textarea name="Guest 4 Dietary Requirements" placeholder="Details of your dietary requirements"
              class="dietary-text-field"></textarea>
          </div>
        </div>

        <button type="submit">Send</button>
      </form>

    </section>
